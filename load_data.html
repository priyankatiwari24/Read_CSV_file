<div class="container">
    <div class="row mt-5">
        <div class="col text-center">
            <label class="text-dark">Select States:</label>
            <select class="mt-3 browser-default custom-select" multiple ng-model="$parent.states_model"
                id="selectStates">
                <option ng-repeat="x in selectStates">{{x}}</option>
            </select>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-primary" ng-click="statesFilter()">Filter Data</button>
        </div>
    </div>
    <div class="row mt-3">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th ng-repeat="(header, value) in tableData[0]">{{header}}</th>
                </tr>
            </thead>
            <tr ng-repeat="x in tableData">
                <td ng-repeat="d in x">{{d}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
